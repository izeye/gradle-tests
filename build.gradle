plugins {
    id 'java'
    id "com.dorongold.task-tree" version "1.3.1"
}

group 'com.izeye.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

wrapper {
    gradleVersion = '5.0'
}
